{% extends 'index.html' %}

{% block content %}
    <h2>Create Task</h2>
    <form method="POST" action="/task/">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title"><br>
        <label for="description">Description:</label><br>
        <textarea id="description" name="description"></textarea><br>
        <label for="status">Status:</label><br>
        <select id="status" name="status">
            <option value="В очереди">В очереди</option>
            <option value="В работе">В работе</option>
            <option value="Выполнено">Выполнено</option>
        </select><br>
        <label for="column_id">Column ID:</label><br>
        <input type="number" id="column_id" name="column_id"><br>
        <label for="project_id">Project ID:</label><br>
        <input type="number" id="project_id" name="project_id"><br>
        <button type="submit">Create Task</button>
    </form>
{% endblock %}
