{% extends 'index.html' %}

{% block content %}
    <h2>View Column</h2>
    <p><strong>ID:</strong> {{ column.id }}</p>
    <p><strong>Title:</strong> {{ column.title }}</p>
    <p><strong>Created At:</strong> {{ column.created_at }}</p>
    <p><strong>Updated At:</strong> {{ column.updated_at }}</p>
    <h3>Tasks</h3>
    <ul>
        {% for task in column.tasks %}
            <li><a href="/task/{{ task.id }}">{{ task.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="/project/{{ column.project_id }}">Back to Project</a>
{% endblock %}
